# This file defines the ClusterServiceVersion (CSV) to tell the catalog how to display, create and
# manage the application as a whole. If changes are made to the CRD for this application kind,
# make sure to replace those references below as well.
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: kubedgeoperator.v0.0.1
  namespace: default
spec:
  install: 
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: kubedge-operator
        rules:
        - apiGroups:
          - "*"
          resources:
          - "*"
          verbs:
          - "*"
      deployments: 
      - name: kubedge-app-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: kubedge-app-operator
          template:
            metadata:
              labels:
                app: kubedge-app-operator
            spec:
              containers:
                - name: sao
                  image: hack4easy/kubedge-operator-go-dev:v0.0.1
                  command: 
                  - /usr/local/bin/kubedge-operator-go
                  ports:
                  - containerPort: 8080
                    protocol: TCP
                  imagePullPolicy: Always
                  env:
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: OPERATOR_NAME
                    value: "kubedge-operator"
              restartPolicy: Always
              terminationGracePeriodSeconds: 5
              serviceAccountName: kubedge-operator
              serviceAccount: kubedge-operator
  customresourcedefinitions:
    owned:
      - description: Represents a cluster of Kubedge apps
        displayName: Kubedge App
        kind: Kubedge
        name: kubedges.arpscan.kubedge.cloud
        version: v1alpha1
        resources:
          - kind: Deployment
            version: v1beta2
          - kind: ReplicaSet
            version: v1beta2
          - kind: Pod
            version: v1
        specDescriptors:
          - description: The desired number of member Pods for the deployment.
            displayName: Size
            path: size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
        statusDescriptors:
          - description: The current status of the application.
            displayName: Status
            path: phase
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase'
          - description: Explanation for the current status of the application.
            displayName: Status Details
            path: reason
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase:reason'
  keywords:
    - kubedge
    - app
  displayName: Kubedge Application
  provider:
    name: Kubedge
    url: kubedge.cloud
  maturity: alpha
  version: 0.0.1
  maintainers:
    - email: kubedge@outlook.com
      name: Kubedge Project
  description: Main enterprise application providing business critical features with high availabilty and no manual intervention.
  labels:
    alm-owner-enterprise-app: kubedge-app-operator
    alm-status-descriptors: kubedge-app-operator.v0.0.1
